    <!-- Updates Popup -->
    <script>
        var popupTitle = "Updates";

        document.addEventListener("DOMContentLoaded", function() {
            var s = document.createElement("style");
            s.innerHTML = `
                .popup-overlay {
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(255,255,255,0.3);
                    backdrop-filter: blur(10px);
                    -webkit-backdrop-filter: blur(10px);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    z-index: 9999;
                }
                .popup {
                    position: relative;
                    background: rgba(0,0,0,0.6);
                    padding: 50px;
                    border-radius: 20px;
                    box-shadow: 0 0 30px rgba(255,255,255,0.5);
                    width: 600px;
                    color: #fff;
                    text-align: center;
                    font-size: 1.3rem;
                    border: 2px solid #fff;
                    animation: fadeIn 0.3s ease-in-out;
                    overflow-wrap: break-word;
                    word-wrap: break-word;
                    hyphens: auto;
                }
                @keyframes fadeIn {
                    from { opacity: 0; }
                    to { opacity: 1; }
                }
                .popup h2 {
                    margin-top: 0;
                    font-weight: 600;
                    margin-bottom: 20px;
                }
                .popup p {
                    margin: 10px 0;
                    background: rgba(255,255,255,0.1);
                    padding: 10px;
                    border-radius: 5px;
                    min-height: 20px;
                }
                .popup .close-btn {
                    position: absolute;
                    top: 15px;
                    right: 15px;
                    cursor: pointer;
                    background: rgba(255,255,255,0.2);
                    border: none;
                    color: #fff;
                    font-size: 20px;
                    font-weight: bold;
                    border-radius: 5px;
                    padding: 5px 10px;
                    backdrop-filter: blur(5px);
                    -webkit-backdrop-filter: blur(5px);
                    transition: transform 0.2s ease;
                }
                .popup .close-btn:hover {
                    transform: scale(1.2);
                }
                .popup a {
                    color: #fff;
                    text-decoration: underline;
                }
            `;
            document.head.appendChild(s);

            document.body.insertAdjacentHTML("beforeend",
                "<div class='popup-overlay'>" +
                    "<div class='popup'>" +
                        "<button class='close-btn' onclick='document.querySelector(\".popup-overlay\").remove()'>X</button>" +
                        "<h2>" + popupTitle + "</h2>" +
                        "<p>Basket Random</p>" +
                        "<p></p>" +
                        "<p>Void Network now has a Roblox game!</p>" +
                        "<p><a href='https://www.roblox.com/games/90517598764604/' target='_blank'>https://www.roblox.com/games/88467142109389/</a></p>" +
                        "<p></p>" +
                    "</div>" +
                "</div>"
            );
        });
    </script>

    <!-- Loading Styles -->
    <style id="loading-style">
        body,html{margin:0;padding:0;width:100%;height:100%;overflow:hidden}
        #loadingOverlay{position:fixed;top:0;left:0;width:100%;height:100%;background:linear-gradient(135deg,#000 0,#1a1a1a 100%);display:flex;justify-content:center;align-items:center;z-index:999999;transition:opacity 1s ease-in-out}
        #loadingContainer{text-align:center;color:#fff}
        #loadingLogo{width:200px;height:200px;margin-bottom:30px;opacity:0;animation:fadeIn 1s ease-in-out forwards}
        #loadingLogo img{width:100%;height:100%;object-fit:contain;filter:brightness(1.2)}
        #loadingText{font-size:1.5rem;text-align:center;color:#fff;margin-bottom:10px;letter-spacing:.2em;text-transform:uppercase;opacity:0;animation:slideIn 2s ease-in-out forwards}
        #loadingBar{width:200px;height:2px;background:#1a1a1a;margin:20px auto;position:relative;border-radius:15px;overflow:hidden}
        #progressFill{height:100%;width:0;background:#fff;position:absolute;transition:width .1s linear}
        .dots::after{content:'';animation:dotAnimation 2s infinite}
        @keyframes dotAnimation{0%{content:''}25%{content:'.'}50%{content:'..'}75%{content:'...'}100%{content:''}}
        @keyframes fadeIn{from{opacity:0;transform:scale(.95)}to{opacity:1;transform:scale(1)}}
        @keyframes slideIn{from{opacity:0;transform:translateY(-20px)}to{opacity:1;transform:translateY(0)}
        }
        .fade-out{opacity:0;pointer-events:none}
    </style>

    <!-- Additional Styles -->
    <style>
    /* Removed .background-overlay styling and the .stars styling to remove background image & snow */

    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 1rem;
        position: relative;
        z-index: 2;
    }

    .games-box {
        background: #000;
        border-radius: 10px;
        width: 80%;
        max-width: 1000px;
        height: 70vh;
        display: flex;
        flex-direction: column;
        position: relative;
        padding: 2px;
        box-shadow: 
            0 0 2px #fff,
            0 0 4px #fff,
            0 0 6px #fff,
            0 0 8px #fff,
            inset 0 0 2px rgba(255, 255, 255, 0.2);
        z-index: 3;
    }

    .games-box::before {
        content: '';
        position: absolute;
        inset: -1px;
        background: #fff;
        border-radius: 10px;
        z-index: -1;
        box-shadow: 
            0 0 15px #fff,
            0 0 30px rgba(255, 255, 255, 0.8),
            0 0 40px rgba(255, 255, 255, 0.6),
            0 0 50px rgba(255, 255, 255, 0.4);
        opacity: 0.5;
    }

    .games-header {
        padding: 1.5rem;
        text-align: center;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        position: relative;
        z-index: 1;
    }

    .site-title {
        font-size: 2.5rem;
        margin: 0 0 0.5rem 0;
        background: linear-gradient(45deg, #fff, #a0a0a0);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: bold;
    }

    .games-title {
        font-size: 1.2rem;
        margin: 0.5rem 0;
        color: #888;
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    #searchGames {
        width: 80%;
        max-width: 400px;
        padding: 0.8rem 1.5rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 25px;
        background: rgba(255, 255, 255, 0.05);
        color: #fff;
        font-size: 1rem;
        transition: all 0.3s ease;
        margin: 1rem auto 0 auto;
        display: block;
    }

    #searchGames:focus {
        outline: none;
        background: rgba(255, 255, 255, 0.1);
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.2);
    }

    #searchGames::placeholder {
        color: rgba(255, 255, 255, 0.5);
    }

    .scrollable-content {
        overflow-y: auto;
        flex-grow: 1;
        padding: 1.5rem;
    }

    .games-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 1rem;
        position: relative;
        z-index: 1;
    }

    .games-grid::-webkit-scrollbar {
        width: 8px;
    }

    .games-grid::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        margin: 4px;
        border-radius: 4px;
    }

    .games-grid::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
    }

    .games-grid::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
    }

    .game-item {
        padding: 1rem;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 8px;
        transition: all 0.3s ease;
        cursor: pointer;
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.8rem;
    }

    .game-icon {
        width: 64px;
        height: 64px;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    .game-icon img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .game-title {
        font-size: 1rem;
        color: #fff;
        margin: 0;
        font-weight: normal;
        transition: all 0.3s ease;
    }

    .game-item:hover {
        background: rgba(255, 255, 255, 0.1);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        border-color: rgba(255, 255, 255, 0.2);
    }

    .game-item:hover .game-title {
        color: #fff;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    @media (max-width: 768px) {
        .games-box {
            width: 95%;
            height: 80vh;
        }
        
        .games-grid {
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        }
        
        .game-icon {
            width: 48px;

        }
        
        .game-title {
            font-size: 0.9rem;
        }
        
        .site-title {
            font-size: 2rem;
        }

        .scrollable-content {
            padding: 1rem;
        }
    }
    </style>
</head>

    <!-- Loading Scripts -->
    <script>
        !function(){
            let e=0,t=performance.now(),n=0,o=60;
            const a=document.getElementById("progressFill"),
                i=document.getElementById("loadingOverlay"),
                d=()=>{
                    n++;
                    const a=performance.now();
                    a-t>=1e3&&(o=n,n=0,t=a),
                    requestAnimationFrame(d)
                };
            requestAnimationFrame(d);
            const r=.3,
                s=()=>{
                    if(e<200){
                        const t=60/Math.max(o,30);
                        e+=r*t,
                        a.style.width=`${Math.min(e,100)}%`,
                        requestAnimationFrame(s)
                    }
                };
            requestAnimationFrame(s),
            setTimeout(()=>{
                i.classList.add("fade-out")
            },Math.max(3e3,5e3*(30/o))),
            i.addEventListener("transitionend",function(){
                this.classList.contains("fade-out")&&(i.remove(),document.getElementById("loading-style").remove())
            })
        }();
    </script>

    <!-- Service Worker Registration -->
    <script>
        const stockSW = "/uv/sw.js";
        const swAllowedHostnames = ["localhost", "127.0.0.1"];
        function registerSW() {
            if (!navigator.serviceWorker) {
                if (location.protocol !== "https:" && !swAllowedHostnames.includes(location.hostname))
                    throw new Error("Service workers cannot be registered without https.");
                throw new Error("Your browser doesn't support service workers.");
            }
            navigator.serviceWorker.register(stockSW);
        }
        registerSW();  
    </script>

    <!-- Games Loading and Header/Footer Inclusion -->
    <script type="module">
        try {
            const gamesList = document.getElementById("gamesList");
            
            await new Promise(resolve => {
                if (window.__uv$config) {
                    resolve();
                } else {
                    const checkUV = setInterval(() => {
                        if (window.__uv$config) {
                            clearInterval(checkUV);
                            resolve();
                        }
                    }, 100);
                }
            });

            const { gamesData } = await import("/assets/json/games.js");
            const { games2Data } = await import("/assets/json/games2.js");
            
            const games = [...gamesData, ...games2Data];

            function loadGame(game) {
                const gameElement = document.createElement("div");
                gameElement.className = "game-item";
                gameElement.innerHTML = `<div class="game-icon">
                        <img src="${game.imgSrc}" alt="${game.title} icon">
                    </div>
                    <h3 class="game-title">${game.title}</h3>
                `;
                gameElement.onclick = () => {
                    window.location.href = `/Classes.html?game=${encodeURIComponent(game.link)}`;
                };
                gamesList.appendChild(gameElement);
            }

            if (Array.isArray(games)) {
                games.forEach(game => {
                    loadGame(game);
                });
            } else {
                console.error("Games is not an array:", games);
                gamesList.innerHTML = '<div style="color: white;">Error: Games data is not in the correct format</div>';
            }

            document.getElementById("searchGames").addEventListener("keyup", function(e) {
                gamesList.innerHTML = '';
                const searchTerm = this.value.toLowerCase();
                for (const game of games) {
                    if (game.title.toLowerCase().includes(searchTerm)) {
                        loadGame(game);
                    }
                }
            });
        } catch (error) {
            console.error("Error loading games:", error);
            gamesList.innerHTML = `<div style="color: white;">Error loading games: ${error.message}</div>`;
        }
        loadHTML("/assets/html/header.html", "header"),
        loadHTML("/assets/html/footer.html", "footer")
    </script>
