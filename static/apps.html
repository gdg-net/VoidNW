<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/config.js"></script>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/index.css">
    <script src="/global.js"></script>
    <script src="uv/uv.bundle.js"></script>
    <script src="uv/uv.config.js"></script>
    <script src="/assets/js/favicon-handler.js"></script>

<style>
body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

.stars {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
}

@keyframes moveStar {
    from { transform: translateY(0); }
    to { transform: translateY(100vh); }
}

.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: #fff;
    border-radius: 50%;
    animation: moveStar linear infinite;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 1rem;
    position: relative;
    z-index: 1;
}

.games-box {
    background: #000;
    border-radius: 10px;
    width: 80%;
    max-width: 1000px;
    height: 70vh;
    display: flex;
    flex-direction: column;
    position: relative;
    padding: 2px;
    box-shadow: 
        0 0 2px #fff,
        0 0 4px #fff,
        0 0 6px #fff,
        0 0 8px #fff,
        inset 0 0 2px rgba(255, 255, 255, 0.2);
}

.games-box::before {
    content: '';
    position: absolute;
    inset: -1px;
    background: #fff;
    border-radius: 10px;
    z-index: -1;
    box-shadow: 
        0 0 15px #fff,
        0 0 30px rgba(255, 255, 255, 0.8),
        0 0 40px rgba(255, 255, 255, 0.6),
        0 0 50px rgba(255, 255, 255, 0.4);
    opacity: 0.5;
}

.games-header {
    padding: 1.5rem;
    text-align: center;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    position: relative;
    z-index: 1;
}

.site-title {
    font-size: 2.5rem;
    margin: 0 0 0.5rem 0;
    background: linear-gradient(45deg, #fff, #a0a0a0);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight: bold;
}

.games-title {
    font-size: 1.2rem;
    margin: 0.5rem 0;
    color: #888;
    text-transform: uppercase;
    letter-spacing: 2px;
}

#searchApps {
    width: 80%;
    max-width: 400px;
    padding: 0.8rem 1.5rem;
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 25px;
    background: rgba(255, 255, 255, 0.05);
    color: #fff;
    font-size: 1rem;
    transition: all 0.3s ease;
    margin: 1rem auto 0 auto;
    display: block;
}

#searchApps:focus {
    outline: none;
    background: rgba(255, 255, 255, 0.1);
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    border-color: rgba(255, 255, 255, 0.2);
}

#searchApps::placeholder {
    color: rgba(255, 255, 255, 0.5);
}

.games-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 1rem;
    padding: 1.5rem;
    overflow-y: auto;
    flex-grow: 1;
    position: relative;
    z-index: 1;
}

.games-grid::-webkit-scrollbar {
    width: 8px;
}

.games-grid::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.05);
    margin: 4px;
    border-radius: 4px;
}

.games-grid::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.2);
    border-radius: 4px;
}

.games-grid::-webkit-scrollbar-thumb:hover {
    background: rgba(255, 255, 255, 0.3);
}

.game-item {
    padding: 1rem;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 8px;
    transition: all 0.3s ease;
    cursor: pointer;
    text-align: center;
    border: 1px solid rgba(255, 255, 255, 0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0.8rem;
}

.game-icon {
    width: 64px;
    height: 64px;
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.1);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

.game-icon img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.game-title {
    font-size: 0.9rem;
    color: #fff;
    margin: 0;
    font-weight: normal;
    transition: all 0.3s ease;
}

.game-item:hover {
    background: rgba(255, 255, 255, 0.1);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    border-color: rgba(255, 255, 255, 0.2);
}

.game-item:hover .game-title {
    color: #fff;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
}

@media (max-width: 768px) {
    .games-box {
        width: 95%;
        height: 80vh;
    }
    
    .games-grid {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        padding: 1rem;
    }
    
    .game-icon {
        width: 48px;
        height: 48px;
    }
    
    .game-title {
        font-size: 0.8rem;
    }
    
    .site-title {
        font-size: 2rem;
    }
}
</style>
</head>

        function createStars() {
            const starsContainer = document.querySelector('.stars');
            const numberOfStars = 400;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const size = Math.random() * 5;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                const duration = 20 + Math.random() * 20;
                star.style.animationDuration = `${duration}s`;
                star.style.animationDelay = `${Math.random() * duration}s`;
                star.style.opacity = Math.random() * 0.8 + 0.2;
                
                starsContainer.appendChild(star);
            }
        }

        async function loadHTML(url, elementId) {
            try {
                const response = await fetch(url);
                const html = await response.text();
                document.getElementById(elementId).innerHTML = html;
            } catch (error) {
                console.error(`Error loading ${url}:`, error);
            }
        }

        const stockSW = "/uv/sw.js";
        const swAllowedHostnames = ["localhost", "127.0.0.1"];
        
        async function registerSW() {
            try {
                if (!navigator.serviceWorker) {
                    if (location.protocol !== "https:" && !swAllowedHostnames.includes(location.hostname))
                        throw new Error("Service workers cannot be registered without https.");
                    throw new Error("Your browser doesn't support service workers.");
                }
                await navigator.serviceWorker.register(stockSW);
            } catch (err) {
                console.error('Error registering service worker:', err);
            }
        }

        async function initializeUV() {
            try {
                if (!window.__uv || !__uv$config) {
                    throw new Error('Ultraviolet not properly initialized');
                }
                await registerSW();
            } catch (err) {
                console.error('Error initializing Ultraviolet:', err);
            }
        }

        document.getElementById("searchApps").addEventListener("keyup", function(e) {
            const gamesList = document.getElementById("gamesList");
            const searchTerm = this.value.toLowerCase();
            
            gamesList.innerHTML = '';
            
            defaultApps.forEach(app => {
                if (app.title.toLowerCase().includes(searchTerm)) {
                    const appElement = document.createElement("div");
                    appElement.className = "game-item";
                    
                    appElement.innerHTML = `
                        <div class="game-icon">
                            <img src="${app.imgSrc}" alt="${app.title} icon">
                        </div>

                        } catch (err) {

                            alert('There was an error loading this app. Please try again.');
                        }
                    };

                    gamesList.appendChild(appElement);
                }
            });
        });

        window.addEventListener('load', async () => {
            try {
                await initializeUV();
                createStars();
                renderAppsList();
            } catch (err) {
                console.error('Error during initialization:', err);
            }
        });

        document.addEventListener("DOMContentLoaded", async () => {
            try {
                await Promise.all([
                    loadHTML("/assets/html/header.html", "header"),
                    loadHTML("/assets/html/footer.html", "footer")
                ]);
            } catch (error) {
                console.error("Initialization error:", error);
            }
